{% extends "base.html" %}
{% block title %}Visa info slinga{% endblock %}

{% block head %}
    {{ super() }}
    <script src="/static/js/util.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
{{ super() }}
<h3>Software management</h3>
Välj vilket element som ska manageras, med hostname eller ipv4 address

<form id="form" method="get" class="form-horizontal" style="width: 100%;">
    <div class="panel panel-default" style="width: 90%;">

	    <div class="panel-body">
	        <div class='row'>
			    <div class="form-group col-lg-6">
		          <label class='col-lg-5 control-label'>Hostname</label>
		          <div class='col-lg-7 selectContainer'>
		   	        <input type="text" class="form-control" name="hostname" id="hostname" placeholder="Hostname" value="{{ param.hostname }}">
		          </div>
			    </div>
		    </div>
	
	        <button type="submit" name="action" value="choose" class="btn btn-primary">Välj</button>
	    </div>
    </div>

{% if ement %}
<h3>Actions:</h3>
    <div class="panel panel-default" style="width: 90%;">

	    <div class="panel-body">
	        <div class='row'>
			    <div class="form-group col-lg-6">
		          <label class='col-lg-5 control-label'>Server</label>
		          <div class='col-lg-7 selectContainer'>
		   	        <input type="text" class="form-control" name="server" id="server" placeholder="Server" value="{{ param.mgr }}">
		          </div>
			    </div>
		    </div>
	        <div class='row'>
			    <div class="form-group col-lg-6">
		          <label class='col-lg-5 control-label'>Firmware</label>
		          <div class='col-lg-7 selectContainer'>
		   	        <input type="text" class="form-control" name="firmware" id="firmware" placeholder="Firmware" value="{{ param.firmware }}">
		          </div>
			    </div>
		    </div>
			<button type="submit" class="btn btn-primary" name="action" value="sw_upgrade">Software upgrade</button>
	    </div>
    </div>
</form>
{% endif %}

{% endblock %}
