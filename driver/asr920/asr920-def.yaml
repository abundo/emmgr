---
driver: ios/ios_mgr
config:
  interface:
    enable:
      cmd:
      - "interface {{ interface_name }}"
      - "  no shutdown"
    disable:
      cmd:
      - "interface {{ interface_name }}"
      - "  shutdown"

    clear_config:
      cmd:
      - "default interface {{ interface_name }}"

    enable_ssh:
      cmd:
      - 'crypto key generate rsa general-keys modulus 1024'
      - 'ip ssh version 2'

firmware_filter: 'asr920-.*'
firmware_device: 'bootflash:'
