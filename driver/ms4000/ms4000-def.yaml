---
driver: ibos/ibos_mgr
config:
  interface:
    enable:
      cmd:
      - "interface {{ interface_name }}"
      - "  no shutdown"
    disable:
      cmd:
      - "interface {{ interface_name }}"
      - "  shutdown"

    clear_config:
      cmd:
      - "default interface {{ interface_name }}"

interfaces:
  "gigabitethernet1":
    ifno: 1
    role: customer
    cvlan: 2001
