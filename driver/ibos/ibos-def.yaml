---
driver: ibos/ibos_mgr
firmware_device: 'flash:'
firmware_filter: 'bz2$'

config:
  wait_for_prompt: "#"
  
  interface:
    enable:
      cmd: |
        interface {{ interface_name }}
          no shutdown

    disable:
      cmd: |
         interface {{ interface_name }}
           shutdown

    # iBOS does not have a clear_config command, implemented in driver
    # clear_config:
    #   cmd:
    #   - "default interface {{ interface_name }}"

    enable_ssh:
      cmd: ''
